<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.querySelector('#root');

    function App() {
        const [amout, setAmout] = React.useState(0)
        const [flipped, setFlipped] = React.useState(false)
        function onChange(event) {
            const value = event.target.value
            // if (!flipped) {
            //     return setAmout(value / 60)
            // } else {
            //     return setAmout(value * 60)
            // }
            return setAmout(value)

        }
        // function hoursChange(event) {
        //     const value = event.target.value
        //     return setHours(value)
        // }
        function reset() {
            setAmout(0)
        }
        function flip() {
            reset()
            setFlipped((elem) => !elem)
        }
        return (<div>
            <h1>super Converter</h1>
            <label htmlFor="amout">amout</label>
            <input
                value={flipped ? amout * 60 : amout}
                id="amout"
                type="number"
                placeholder="amout"
                onChange={onChange}
                disabled={flipped}
            />
            <br />
            <label htmlFor="hours">hours</label>
            <input
                value={flipped ? amout : Math.round(amout / 60)}
                id="hours"
                type="number"
                placeholder="hours"
                disabled={!flipped}
                onChange={onChange}

            />
            <br />

            <button onClick={reset}>reset</button>
            <br />
            <button onClick={flip}>flip</button>
        </div >)
    }
    ReactDOM.render(<App />, root)


</script>

</html>
